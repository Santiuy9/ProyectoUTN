<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="titulo">
            <div class="logo"><a href="index.html"><img src="img/logo.png" alt=""></a></div>
            <h1>Bienvenido a MiRedSocial</h1>
            
        </div>
        <div>
            <ul>
                <li><a href="login.html">Iniciar Sesión <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="register.html">Registrarse <i class="fas fa-user-plus"></i></a></li>
            </ul>
        </div>
    </header>
    <main>
        <section>
            <h2>Conéctate con tus amigos y el mundo</h2>
            <p>Comparte tus momentos y mantente en contacto con tus seres queridos.</p>
        </section>
    </main>
    
    <div class="navbar">
        <ul>
            <li value="0"><i class="fa-solid fa-house"></i></li>
            <li value="1"><i class="fa-solid fa-heart"></i></li>
            <li value="2"><i class="fa-solid fa-plus"></i></li>
            <li value="3"><i class="fa-solid fa-user"></i></li>
            <li value="4"><i class="fa-solid fa-gear"></i></li>    
            <div id="circle"><i class="fa-solid fa-plus"></i></div>
        </ul>
    </div>
    
    <script>
        let links = document.getElementsByTagName("li");
        let circle = document.getElementById("circle");

        for(link of links) {
            link.onclick = function() {

                for(link of links) {
                    link.style.opacity = "1"
                }

                circle.style.left = (62 * this.value) + "px"
                circle.innerHTML = this.innerHTML;
                this.style.opacity = "0"
            }
        }
    </script>
</body>
</html
